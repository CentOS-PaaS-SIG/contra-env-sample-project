apiVersion: v1
kind: Template
labels:
  template: env-setup-test-c7-builder
metadata:
  annotations:
    description: pipeline-sample container
    iconClass: env-setup-test-c7
    tags: instant-app
  name: env-setup-test-c7-builder
objects:
- apiVersion: v1
  kind: ImageStream
  metadata:
    annotations:
    labels:
    name: env-setup-test-c7
  spec: {}
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: env-setup-test-c7
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: env-setup-test-c7:latest
    resources: {}
    source:
      contextDir: ${REPO_CONTEXTDIR}
      git:
        ref: ${REPO_REF}
        uri: ${REPO_URL}
      type: Git
    strategy:
      dockerStrategy:
        noCache: true
        env:
          - name: CONTAINER_NAME
            value: env-setup-test-c7
      type: Docker
    triggers:
    - type: ConfigChange
parameters:
- description: Git repository with Dockerfile and slave entrypoint.
  displayName: Repository URL
  name: REPO_URL
  value: https://github.com/dirgim/contra-env-sample-project.git
- description: The sub-directory inside the repository.
  displayName: Context Directory
  name: REPO_CONTEXTDIR
  value: config/dockerfiles/env-setup-test-c7
- description: The git ref or tag to use for customization.
  displayName: Git Reference
  name: REPO_REF
  value: master
