apiVersion: v1
kind: Template
labels:
  template: pipeline-sample-container-builder
metadata:
  annotations:
    description: pipeline-sample container
    iconClass: pipeline-sample-container
    tags: instant-app
  name: pipeline-sample-container-builder
objects:
- apiVersion: v1
  kind: ImageStream
  metadata:
    annotations:
    labels:
    name: pipeline-sample-container
  spec: {}
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: pipeline-sample-container
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: pipeline-sample-container:latest
    resources: {}
    source:
      contextDir: ${REPO_CONTEXTDIR}
      git:
        ref: ${REPO_REF}
        uri: ${REPO_URL}
      type: Git
    strategy:
      dockerStrategy:
        noCache: true
        env:
          - name: CONTAINER_NAME
            value: pipeline-sample-container
          - name: ENABLE_VM
            value: ${ENABLE_VM}
          - name: VM_IMG_URL
            value: ${VM_IMG_URL}
      type: Docker
    triggers:
    - type: ConfigChange
parameters:
- description: Git repository with Dockerfile and slave entrypoint.
  displayName: Repository URL
  name: REPO_URL
  value: https://github.com/CentOS-PaaS-SIG/contra-env-sample-project.git
- description: The sub-directory inside the repository.
  displayName: Context Directory
  name: REPO_CONTEXTDIR
  value: config/dockerfiles/pipeline-sample-container
- description: The git ref or tag to use for customization.
  displayName: Git Reference
  name: REPO_REF
  value: master
- description: Should you build the image with a VM cloud image.
  displayName: Enable VM
  name: ENABLE_VM
  value: 'false'
- description: Cloud image full url.
  displayName: VM cloud image URL
  name: VM_IMG_URL
  value: http://artifacts.ci.centos.org/artifacts/fedora-atomic/f27/images/latest-atomic.qcow2